<div class="addcontainer">
    <div class="d-flex justify-content-between align-items-center">
        <h3>{{ mode=="normal"? "Add a contact":"Edit Contact"}}</h3>
        <button *ngIf="mode=='edit'" class="btn btn-sm btn-danger">close</button>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div>
          <label class="form-label">
            Name:
        </label>
        <input (input)="submitted=false" [class.redborder]="submitted||myForm.controls['name'].touched&&myForm.controls['name'].status=='INVALID'" formControlName="name" class="form-control" placeholder="Your name">
        <p *ngIf="submitted||(myForm.controls['name'].touched&&myForm.controls['name'].status=='INVALID')" class="redtext">Name field is invalid</p>
        </div>
        <br/>
        <div >
          <label class="form-label">
            Number:
        </label>
        <input (input)="submitted=false" [class.redborder]="submitted||(myForm.controls['number'].touched&&myForm.controls['number'].status=='INVALID')" formControlName="number" class="form-control redborder " placeholder="Your phone number">
        <p  *ngIf="submitted||(myForm.controls['number'].touched&&myForm.controls['number'].status=='INVALID')" class="redtext"> Number is invalid</p>
        </div>
        <br/>
       
        <button type="submit" class="btn btn-primary w-100">{{ mode=="normal"? "Add contact":"Update Contact"}}</button>
      </form>
</div>
